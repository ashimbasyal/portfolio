<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aashish Basyal | Full-Stack Developer</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
  <rect width='48' height='64' x='8' y='0' rx='6' ry='6' fill='%23007BFF'/>
  <rect width='36' height='10' x='14' y='10' fill='white' opacity='0.9'/>
  <rect width='28' height='6' x='14' y='24' fill='white' opacity='0.9'/>
  <rect width='32' height='6' x='14' y='34' fill='white' opacity='0.9'/>
  <rect width='24' height='6' x='14' y='44' fill='white' opacity='0.9'/>
</svg>"
    />

    <!-- âœ… Set theme to LIGHT by default -->
    <script>
      // Always light mode unless explicitly saved as dark
      if (localStorage.getItem("theme") === "dark") {
        document.documentElement.classList.add("dark")
      } else {
        document.documentElement.classList.remove("dark")
      }
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // Light Theme (default)
              background: "#F8F9FA",
              secondary: "#FFFFFF",
              accent: "#007BFF",
              highlight: "#212529",
              "secondary-text": "#6C757D",

              // Dark Theme
              "dark-background": "#040D12",
              "dark-secondary": "#183D3D",
              "dark-accent": "#5C8374",
              "dark-highlight": "#93B1A6",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["Roboto Mono", "monospace"],
            },
            boxShadow: {
              "neumorphic-light":
                "5px 5px 10px #d1d9e6, -5px -5px 10px #ffffff",
              "neumorphic-dark": "5px 5px 10px #020608, -5px -5px 10px #06141c",
              "neumorphic-inset-light":
                "inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff",
              "neumorphic-inset-dark":
                "inset 5px 5px 10px #020608, inset -5px -5px 10px #06141c",
            },
          },
        },
      }
    </script>

    <!-- Import maps for dependencies -->
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.542.0",
          "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
          "react-icons": "https://aistudiocdn.com/react-icons@^5.5.0",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.12"
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-background text-highlight dark:bg-dark-background dark:text-dark-highlight antialiased"
  >
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
